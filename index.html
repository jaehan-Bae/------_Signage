  <!-- ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ -->

  <!-- Ï∞®Ìä∏ Í∑∏Î¶¨Îäî Ìï®Ïàò (ÏõêÌòï/ÎßâÎåÄ) -->
  <script src="./js/chart.js"></script>
  <!-- Ïã§Ï†ú DOM Î†åÎçîÎßÅ -->

  <!-- Ïª§Ïä§ÌÖÄ css / js-->

  <title>ÌîºÎçîÌååÏù¥ÌîÑ Ï†úÏ°∞ ÌòÑÌô©</title>

<body>
  <!-- header Ïô∏Î∂ÄÏóêÏÑú Í∞ÄÏ†∏Ïò§Í∏∞ -->
  <div class="container">
    <div id="header"></div>

    <script>

    <!-- section: ÌîºÎçî -->

      <div id="feederMount" class="feeder-mount"></div>

          <img src="./images/feeder.png" alt="">
        </div> -->
        <div id="feederMount" class="feeder-mount"></div>

        <div class="feeder-info1 feeder-card bc" data-feeder-id="pickering-upper">

          <div class="feeder-left">

              <span class="feeder-title-main"></span>
              <span class="feeder-stitle"></span>
            </div>
  
            <!-- ÏàòÎüâ -->
            <div class="feeder-count-row">
              <span class="feeder-current" data-field="produced"></span>

              <span class="feeder-total" data-field="total"></span>
            </div>
  
            <!-- Î≤îÎ°Ä -->
            <div class="feeder-legend">

          <div class="feeder-right">

          </div>
        </div>
  
        <!-- Í≥µÏ†ïÎ≥Ñ ÏßÑÌñâÌòÑÌô© Ïπ¥Îìú -->
        <div class="feeder-info2 feeder-card bc" data-proc-id="weekly">

          <!-- ÎßâÎåÄ Í∑∏ÎûòÌîÑ ÏòÅÏó≠ -->

            </span>
            <span class="proc-legend-item">

            </span>
            <span class="proc-legend-item">

          </div>
          <div class="delay-con">

            <!-- üîΩ Ïó¨Í∏∞Í∞Ä JSÎ°ú ÎøåÎ†§Ï§Ñ ÏûêÎ¶¨ -->
